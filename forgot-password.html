<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Knot - Forgot </title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="assets/css/animate.css" rel="stylesheet" type="text/css" media="all"/>

    

</head>

<body>
    
    <div class="signinbg forgot-bg"></div>
    <!--signinbg-->
    <div class="signinparent">
        <div class="signin">
            <div class="signin-image">
                <img src="assets/images/avatar.png" alt="avatar">
            </div>
            <!--signinimage-->
            <div class="signin-head animated zoomIn">
                Lost Password
            </div>
            <!--signinhead-->
            <div class="signin-form">
                <form class="login-form" action="index.html" method="post">
                    <!-- fixes autocomplete off -->
                    <input style="display:none">
                    <input type="password" style="display:none">
                    <!-- /fixes autocomplete off -->
                    <div class="form-group signin-enter signin-username animated lightSpeedIn">
                        <label for="emailSignin">Enter Email address</label>
                        <input type="email" class="form-control signin-input" id="emailSignin" placeholder="Enter Email">
                    </div>
                    <button type="submit" class="btn btn-primary signin-login pull-right">Send Link</button>
                </form>
            </div>
            <!--signinform-->
        </div>
        <!--signin-->
        <!--forgot password-->
    </div>
    <!--signinparent-->



    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

        
</body>
</html>
